<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github 绑定</title>
    <!-- 引入css 和图标图的css  引入才可以生效 -->
    <link rel="icon" th:href="@{/static/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/static/css/common/user/auth/auth.css}">

<body>
    <div class="container">
        <h1>绑定邮箱</h1>
        <hr/>
        <input type="text" id="email" placeholder="邮箱">

        <div class="verify">
            <input type="text" id="verify" placeholder="验证码">
            <button type="button" id="get_code">获取验证码</button>
        </div>
        
        <button type="button" id="submit">确认绑定</button>
    </div>
</body>
