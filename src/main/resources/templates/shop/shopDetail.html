<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 引入图标 -->
    <link rel="icon" th:href="@{/static/favicon.ico}"  type="image/x-icon">
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" th:href="@{/static/css/common/base.css}">
    <!-- 引入公共样式 -->
    <link rel="stylesheet" th:href="@{/static/css/common/common.css}">
    <link rel="stylesheet" th:href="@{/static/css/common/shoper/shopDetail.css}">
    <title>商品详情</title>
</head>
<body>
    <!-- 快捷导航模块 -->
    <section class="shortcut">
        <div class="w">
            <div class="fl">
                <ul>
                    <li>DShop 欢迎您！&nbsp;</li>
                    <li>
                        <a class="style-red" href="https://39b456804w.oicp.vip/loginAndRegister">登入 & 注册</a>
                    </li>
                </ul>
                
            </div>
            <div class="fr">
                
                <ul>
                    <li class="shopcar">购物车<span class="count">99+</span></li>
                    <li></li>
                    <li>我的订单</li>
                    <li></li>
                    <li>我的信息</li>
                </ul>
            </div>
        </div>
    </section>

    <div class="body">
        <div class="left">
            <img th:src="${goodsInfo.image}" alt="">
        </div>
        <div class="right">
            <div class="title">
                <p th:text="${goodsInfo.name}"></p>
            </div>
            <div class="price">
                <span class="th">价格</span>
                <span class="td" th:text="${goodsInfo.price}"></span>
            </div>
            <div class="shoper-address">
                <span class="th">商家地址</span>
                <span class="td" th:text="${goodsInfo.merchantAddress}"></span>
            </div>
            <div class="count">
                <span class="th">数量</span>
                <button class="decrease" type="button">-</button>
                <input type="text" class="num" value="1">
                <button class="increase" type="button">+</button>
            </div>

            <div class="desc">
                <span class="th">详细描述</span>
                <textarea name="desc" id="dsc" cols="30" rows="10" th:text="${goodsInfo.desc}" readonly></textarea>
            </div>

            <div class="operation">
                <button id="buy">立即购买</button>
                <button id="add-shopcar">加入购物车</button>
            </div>
        </div>
    </div>

    <!-- footer 模块 -->
    <footer class="footer">
        <div class="w">
            <div class="mod_help">
                <dl>

                    <dt>配送方式</dt>
                    <dd><a href="javascript:void(0);">上门自提</a></dd>
                    <dd><a href="javascript:void(0);">联系卖家</a></dd>
                </dl>
                <dl>
                    <dt>售后服务</dt>
                    <dd><a href="javascript:void(0);">退货</a></dd>
                    <dd><a href="javascript:void(0);">取消订单</a></dd>
                    <dd><a href="javascript:void(0);">联系卖家</a></dd>
                </dl>

                <dl>
                    <dt>帮助中心</dt>
                    <dd><a href="javascript:void(0);">联系客服</a></dd>
                </dl>
                
            </div>

            <div class="mod_copyright">
                © 2023 DShop校园零售
            </div>
        </div>
    </footer>
</body>
<script th:src="@{/static/js/shop/productDetail.js}"></script>
</html>
