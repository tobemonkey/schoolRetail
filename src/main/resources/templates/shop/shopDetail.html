<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 引入图标 -->
    <link rel="icon" th:href="@{/static/favicon.ico}"  type="image/x-icon">
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" th:href="@{/static/css/common/base.css}">
    <!-- 引入公共样式 -->
    <link rel="stylesheet" th:href="@{/static/css/common/common.css}">
    <link rel="stylesheet" th:href="@{/static/css/common/shoper/shopDetail.css}">
    <title>商品详情</title>
</head>
<body>
    <!-- 快捷导航模块 -->
    <div th:insert="~{index::shortcut}"></div>

    <div class="body" th:if="${goodsInfo != null}">
        <div class="left">
            <img th:src="${goodsInfo.image}" alt="">
        </div>
        <div class="right">
            <div class="title">
                <p th:text="${goodsInfo.name}"></p>
            </div>
            <div class="price">
                <span class="th">价格</span>
                <span class="td" th:text="${goodsInfo.price}"></span>
            </div>
            <div class="shoper-address">
                <span class="th">商家地址</span>
                <span class="td" th:text="${goodsInfo.merchantAddress}"></span>
            </div>
            <div class="count">
                <span class="th">数量</span>
                <button class="decrease" type="button">-</button>
                <input type="number" step="1" class="num" value="1">
                <button class="increase" type="button">+</button>
            </div>

            <div class="desc">
                <span class="th">详细描述</span>
                <textarea name="desc" id="dsc" cols="30" rows="10" th:text="${goodsInfo.desc}" readonly></textarea>
            </div>

            <div class="total">
                <span class="th">总价</span>
                <span class="td"></span>
            </div>

            <div class="operation">
                <button id="buy">立即购买</button>
                <button id="add-shopcar">加入购物车</button>
            </div>
        </div>
    </div>

    <!-- footer 模块 -->
    <footer class="footer">
        <div class="w">
            <div class="mod_help">
                <dl>

                    <dt>配送方式</dt>
                    <dd><a href="javascript:void(0);">上门自提</a></dd>
                    <dd><a href="javascript:void(0);">联系卖家</a></dd>
                </dl>
                <dl>
                    <dt>售后服务</dt>
                    <dd><a href="javascript:void(0);">退货</a></dd>
                    <dd><a href="javascript:void(0);">取消订单</a></dd>
                    <dd><a href="javascript:void(0);">联系卖家</a></dd>
                </dl>

                <dl>
                    <dt>帮助中心</dt>
                    <dd><a href="javascript:void(0);">联系客服</a></dd>
                </dl>
                
            </div>

            <div class="mod_copyright">
                © 2023 DShop校园零售
            </div>
        </div>
    </footer>
</body>
<script th:src="@{/static/js/common/jquery-3.6.4.js}"></script>
<script th:src="@{/static/js/common/common.js}"></script>
<script th:src="@{/static/js/common/tip.js}"></script>
<script th:src="@{/static/js/shop/shopDetail.js}"></script>

<script th:inline="javascript">
    let merchantId = [[${goodsInfo.shopId}]]
</script>
</html>
